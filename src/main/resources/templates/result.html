<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="result.css">
</head>

<body>
<div class="headcontent">
    <h2>Ditt resultat</h2>
</div>
<div class="bodycontent">

    <div class="currentscore" th:text="${tokens} + ' sx'">
    </div>
    <div class="progresswheel">
    </div>

    <div class="innercontent">

        <div class="bolån">
            <div th:text="${hasMortgage} ? 'Bolån saknas...' : 'Ni har bolån!'"></div>
        </div>
        <div class="buffert">
            <p th:if="${customer.hasBufferSavings}">Ni har buffertsparande!</p>
        </div>
        <div class="barnspar">
            <p th:if="${customer.hasChildSavings}">Ni har barnspar!</p>
        </div>
        <div class="tryggförs">
            <p th:if="${customer.hasInsurance}">Ni har trygghetsförsäkring!</p>
        </div>
        <div class="pensionsspar">
            <p th:if="${customer.hasPensionSavings}">Ni har ett pensionssparande!</p>
        </div>

    </div>
</div>

</body>

</html>
