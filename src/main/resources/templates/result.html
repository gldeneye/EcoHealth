<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="result.css">
</head>

<body>

<div class="headcontent">
    <h2>Ditt resultat</h2>
</div>
<div class="bodycontent">

    <div class="currentscore" th:text="${tokens} + ' sx'">
    </div>
    <div class="progresswheel">
    </div>

    <div class="popContainer">
        <div class="latestUnlocked">
            <h5>Nyligen upplåsta förmåner</h5>
            <p>Kostnadsfri juridisk rådgivning</p>
        </div>

        <div class="nextUnlock">
            <h5>Nästa förmånsnivå</h5>
            <p>15% hemlarm securitas</p>
        </div>

        <div class="meetingButton">
            <h5>Boka rådgivningsmöte</h5>
            <button type="button">Boka</button>
        </div>
    </div>


    <img th:src="${image}" src="../static/img/0.jpg" alt="bild">


    <div class="agreements">

        <div class="hasAgreements" th:if="${show}">
            <h1>Du har:</h1>
            <tr th:each="instance : ${hasAgreements}">
                <div>
                    <img src="..static/img/green.jpg" th:src="'/img/green.jpg'" alt="green" height="100" width="100">
                    <td th:text="${instance.value.getName()}">Produktnamn</td>
                    <br>
                    <br>
                </div>
            </tr>
        </div>


        <div class="doesNotHaveAgreements" th:if="${show2}">
            <h1>Du saknar:</h1>
            <tr th:each="instance : ${doesNotHaveAgreements}">
                <div>
                    <img src="../static/img/red.jpg" th:src="'/img/red.jpg'" alt="red" height="100" width="100">
                    <td th:text="${instance.value.getName()}">Produktnamn</td>
                    <br>
                    <td th:text="${instance.value.getDescription()}">Beskrivning</td><br>
                    <td>
                        <a th:href="${instance.value.getHref()}" th:text="'Tjäna ' + ${instance.value.getTokens()} + ' Skotte tokens'" target="_blank" />
                    </td>
                    <br><br>
                </div>
        </div>
    </div>
</div>

</body>

</html>
